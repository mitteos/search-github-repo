<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>GitHub Search</title>
</head>
<body>
<div class="container">
    <form action="#" class="search">
        <h1 class="search__title">GitHub Search</h1>
        <div class="search__control">
            <input type="text" placeholder="Название" class="search__input">
            <button class="search__btn">Найти</button>
        </div>
    </form>
</div>
<div class="list">
    <p class="list__empty">Ничего не найдено</p>
    <div class="list__loader"></div>
    <div class="list__item">
        <a href="" target="_blank" class="list__item_title">Lorem ipsum dolor.</a>
        <div class="list__item_create list__item_info">Создан: 24.12.2014</div>
        <div class="list__item_watchers list__item_info">Просмотров: 203012</div>
        <div class="list__item_stars list__item_info">Оценок: 203012</div>
    </div>
</div>

<script src="assets/scripts/app.js"></script>
</body>
</html>
